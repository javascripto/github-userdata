<app-toolbar></app-toolbar>

<mat-progress-spinner
  *ngIf="loading; else searchForm"
  mode="indeterminate">
</mat-progress-spinner>

<ng-template #searchForm>
  <app-search-form
    *ngIf="!user; else userContainer"
    (Search)="search($event)">
  </app-search-form>
</ng-template>

<ng-template #userContainer>
  <app-user-container
    [user]="user"
    (newSearch)="newSearch($event)">
  </app-user-container>
</ng-template>
